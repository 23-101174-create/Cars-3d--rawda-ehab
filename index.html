    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<body>
    <header>
        <nav class="nav-bar">
            <img class="logo" src="imgs/logo.png">
        <li class="nav-text">
            <a class="text-1" href="#" id="Home"></a>
            <a class="text-2" href="#" id="Gallery"></a>
            <a class="text-2" href="#" id="Models"></a>
            <a class="text-2" href="#" id="About"></a>
            <a class="text-2" href="#" id="Contact"></a>
        </li>
        <div class="button" id="button-1"></div>
    </nav>
    </header>

    <section class="background-img">
        <p class="hero-text" id="hero-text"></p>
        <model-viewer class="car-hero" src="first-3d/2022+Mercedes-AMG+SL63.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls camera-orbit="40deg 89deg 4m" tone-mapping="neutral" shadow-intensity="1.05" exposure="1.3" shadow-softness="1">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
        </model-viewer>
    </section>

    <section class="sec-section">
            <div class="gallery-box">
                <img class="polygon" src="imgs/Polygon.png">
                <p class="gallery" id="gallery-title"></p>
            </div>
            <p class="title" id="title-1"></p>
            <div class="mercedes-box">
                <div class="mercedes-box-2">
                    <div class="img-box">
                        <img src="imgs/front-1.png" alt="front view">
                        <span class="text">FRONT VIEW</span>
                      </div>                      
                      <div class="img-box">
                        <img src="imgs/back-1.png" alt="back View">
                        <span class="text">back View</span>
                      </div>  
                </div>
                <div class="mercedes-box-2">
                    <div class="img-box">
                        <img src="imgs/back-2.png" alt="side back View">
                        <span class="text">side back View</span>
                      </div>  
                      <div class="img-box">
                        <img src="imgs/front-2.png" alt="Front side View">
                        <span class="text">Front side View</span>
                      </div> 
                </div>
            </div>
            <div class="img-box last-box-img">
                <img src="imgs/side.png">
                <span class="text">SIDE VIEW</span>
              </div>
            <div class="button-2" id="button-2"></div>
    </section>

    <section class="models-section">
        <div class="models-button">
        <div class="models-box">
            <img class="polygon" src="imgs/Polygon.png">
            <p class="models" id="models-title"></p>
        </div>
    </div>
    <div class="button-box">
        <div class="button-3" id="button-3"></div>
        <div class="button-4" id="button-4"></div>
    </div>

    <div class="cards-box">
        <div class="car-box-row">
            <div class="car-box">
        <div class="card">
            <div class="inner-box">
                <p class="title-text" id="tiguan"></p>
                <model-viewer class="car-size" src="model-1/volkswagen_tiguan_2020.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls camera-orbit="40deg 89deg 4m" tone-mapping="neutral" shadow-intensity="1.06" exposure="1.11">
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                    <button slot="ar-button" id="ar-button">
                        View in your space
                    </button>
                </model-viewer>
            </div>
        </div>
        <a class="button-car" href="model-1.html">View details</a>
    </div>
    <div class="car-box">
        <div class="card-2">
            <div class="inner-box">
                <p class="title-text" id="bmw"></p>
                <model-viewer class="car-size" src="model-2/2021_bmw_430i_xdrive_coupe_4-series.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls camera-orbit="40deg 89deg 0m" tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                    <button slot="ar-button" id="ar-button">
                        View in your space
                    </button>
                </model-viewer>
            </div>
        </div>
        <div class="button-car">View details</div>
    </div>
    </div>

    <div class="car-box-row">

                <button slot="ar-button" id="ar-button">

</div>

            <div class="progress-bar hide" slot="progress-bar">

            <div class="progress-bar hide" slot="progress-bar">

<div class="card-7">

</div>
<div class="button-5" id="ex"></div>

    <section class="last-pic">
        <div class="inner-box-text">
            <p class="title-last" id="last-title"></p>
            <p class="subtitle" id="last-sub"></p>

    <footer class="footer">
        <div class="footer-left">
          <img id="footer-logo" class="footer-logo" src="imgs/logo-footer.png" alt="Logo" />
          <p><b id="label-address"></b> <span id="address-text"></span></p>
          <p><b id="label-city"></b></p>
          <p><b id="label-email"></b> <span id="email-text"></span></p>
          <p><b id="label-phone"></b> <span id="phone-text"></span></p>
          <p id="footer-bottom-text"></p>
        </div>
      
        <div class="footer-center">
          <b id="footer-center-title"></b>
          <nav>
            <a id="nav-home" href="#"></a>
            <a id="nav-gallery" href="#"></a>
            <a id="nav-models" href="#"></a>
            <a id="nav-about" href="#"></a>
            <a id="nav-contact" href="#"></a>
          </nav>
        </div>
      
        <div class="footer-right">
          <b id="subscribe-title"></b>
          <p id="subscribe-description"></p>
          <form>
            <input id="subscribe-email-input" type="email" placeholder="" required />
            <button id="subscribe-button" type="submit"></button>
          </form>
        </div>
      </footer>
      
    <script src="code.js"></script>
